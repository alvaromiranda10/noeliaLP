<!DOCTYPE html>

<html>
    <head>
        <title>Carrito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=1"/>
        <link href="css/flexAlvaro.css" rel="stylesheet" type="text/css"/>
        <link href="css/general.css" rel="stylesheet" type="text/css"/>
        <link href="css/carrito.css" rel="stylesheet" type="text/css"/>
        <link href="css/font/icon.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="contenedor">
            <th:block th:include="piece/header::header"></th:block>
            <th:block th:include="piece/nav::nav"></th:block>
            <section>
                <div class="container">
                <h2>Bolsa de compra</h2>

                <div id="compras">
                    <th:block th:each="compra: ${compra}">    
                        <div class="row item-compra">
                            <div class="col-lg-2 col-sm-3 col-xs-4">
                                <img th:src="'imagenesLucio/productos/'+${compra.p_img}" alt=""/></a>
                            </div>
                            <div class="col-lg-2  col-sm-3 col-xs-4">
                                <h3 th:text="${compra.p_nombre}"></h3>
                                <dl>
                                    <dt>Color:</dt>
                                    <dd th:style="'background:'+ ${compra.c_color}+';'"></dd>
                                    <dt>Talle:</dt>
                                    <dd th:text="${compra.c_talle}"></dd>
                                </dl>
                            </div>
                            <div class="detalles col-lg-6 col-sm-3 col-xs-4">
                                <ul>
                                    <li>PRECIO UNITARIO</li>
                                    <li th:text="${compra.p_precio}"></li>
                                </ul>
                                <ul>
                                    <li>CANTIDAD</li>
                                    <li><input type="number" th:value="${compra.c_cantidad}" class="cantidad" disabled/></li>
                                </ul>
                                <ul>
                                    <li>SUBTOTAL</li>
                                    <li th:text="${compra.p_precio} * ${compra.c_cantidad}"></li>
                                </ul>
                            </div>
                            <div class=" col-lg-2    col-sm-left-1 col-sm-2 middle-lg middle-sm d-flex-just-center ">
                                <button class="btn btn-black" th:onclick="'eliminarCompra('+${compra.id_carrito}+')'">Eliminar</button>
                            </div>
                        </div>
                    </th:block>

                </div>

                <div class="resumen row " style="border: none;">
                    <div class="col-lg-left-8 col-lg-4 col-sm-left-8 col-sm-4 col-xs-12" style="display: flex;  justify-content: space-between;">    
                        <p id="total" style=" font-weight: bold;">Total:</p>
                        <span th:text="'$'+${total}" style="font-weight: normal; "></span>
                    </div>
                    <div class="col-lg-left-8 col-lg-4 col-sm-left-8 col-sm-4 col-xs-12">
                        <button class="btn btn-black" id="comprarMercado" style="width: 100%; margin: 10px 0px;">Comprar</button>
                    </div>
                </div>
                
                </div>
            </section>
            <th:block th:include="piece/footer::footer"></th:block>
        </div>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
        <script src="js/carrito.js" type="text/javascript"></script>
    </body>
</html>
