<!DOCTYPE html>

<html>
    <head>
        <title>Bienvenida</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=1"/>
        <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>   
        <link href="css/flexAlvaro.css" rel="stylesheet" type="text/css"/>
        <link href="css/general.css" rel="stylesheet" type="text/css"/>
        <link href="css/detalleProducto.css" rel="stylesheet" type="text/css"/>
        <link href="css/font/icon.css" rel="stylesheet" type="text/css"/>
        <style>
            @media(min-width: 1024px){
                section.row{
                    margin: 30px auto; 
                    width: 60%;
                }
            }
        </style>
    </head>
    <body>
        <div class="contenedor">
            <th:block th:include="piece/header::header"></th:block>
            <th:block th:include="piece/nav::nav"></th:block>

            <section class="row" style="">
                <div id="zoom" class="col-lg-9">
                    <div class="row evenly-lg ">
                        <div class="col-lg-3">
                            <div class="Thumbs swiper-container">
                                <div class="swiper-wrapper">
                                    <th:block th:each="otros: ${producto.otrosColores}" >
                                        <div class="swiper-slide" th:data-color="${otros.color}">
                                            <img th:src="'imagenesLucio/productos/'+${otros.foto}" alt="" />
                                        </div>
                                        <div class="swiper-slide" th:data-color="${otros.color}" th:if="${otros.fotob != null}">
                                            <img th:src="'imagenesLucio/productos/'+${otros.fotob}" alt="" />
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                        <div class=" col-lg-7">
                            <div class="zoom" id="ex1">
                                <th:block th:each="otros, clave: ${producto.otrosColores}" th:if="${clave.index}<1 ">
                                    <img class="img-principal"  th:src="'imagenesLucio/productos/'+${otros.foto}" alt="zoom imagen"/>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="slider" class="col-sm-12 col-xs-12">
                    <th:block th:each="otros: ${producto.otrosColores}">

                        <div th:data-color="${otros.color}" class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img th:src="'imagenesLucio/productos/'+${otros.foto}" alt=""/>
                                </div>
                                <div class="swiper-slide" th:if="${otros.fotob != null}">
                                    <img th:src="'imagenesLucio/productos/'+${otros.fotob}" alt=""/>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </th:block>
                </div>

                <form action="/carrito" method="post" id="detallesProducto" class="col-lg-3 col-sm-12 col-xs-12">
                    <th:block th:include="piece/eleccionCompra::eleccionCompra"></th:block>
                </form>
            </section>

            <th:block th:include="piece/footer::footer"></th:block>

        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01" alt="" src="">
        </div>
        <!-- FIN MODAL -->
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.zoom.js" type="text/javascript"></script>
        <script src="js/swiper.min.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
        <script src="js/detalleProducto.js" type="text/javascript"></script>
    </body>
</html>
