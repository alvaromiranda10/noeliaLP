<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>NoeliLP - Ingresa o registrate</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingreso</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registro</label>
                <div class="login-form">
                    
                    <form id="ingreso" action="./ingreso" method="POST" class="sign-in-htm">
                        <div class="group">
                            <label for="nombreUsuario" class="label">Nombre de Usuario: <span id="usuarioMensaje" style="color:red;"></span></label>
                            <input id="nombreUsuario" name="nombreUsuario" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="clave" class="label">Contraseña: <span id="claveMensaje" style="color:red;"></span></label>
                            <input id="clave" name="clave" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="hidden" name="producto"/>
                            <input type="hidden" name="cantidad"/>
                            <input type="hidden" name="talle"/>
                            <input type="hidden" name="color"/>
                            <input type="submit" class="button" id="ingresar" value="ingresar">
                        </div>
                    </form>
                    
                    <form action="./registro" method="POST" class="sign-up-htm">
                        <div class="group">
                            <label for="nombreUsuario2" class="label">Nombre de usuario:</label>
                            <input id="nombreUsuario2" name="nombreUsuario2" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="clave2" class="label">Contraseña:</label>
                            <input id="clave2" name="clave2" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email:</label>
                            <input id="email" name="email" type="email" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" id="registrar" value="registrar">
                        </div>
                        <div class="hr"></div>
                    </form>
                </div>
                <p th:text="${error}" th:if="${error != null}"></p>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
        <script src="js/inicio.js" type="text/javascript"></script>
    </body>
</html>
